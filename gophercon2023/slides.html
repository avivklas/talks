<h1>Hot path optimizations for latency-critical applications in GO</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="2" data-class="invert-blue" data-theme="fmy3odth3wu8ntmxxck3zjl3wnqc5jluehxe9cyumxok" class="invert-blue" style="--class:invert-blue;--theme:fmy3odth3wu8ntmxxck3zjl3wnqc5jluehxe9cyumxok;" data-size="4:3">
<h2>On Benchmarking</h2>
<ul>
<li>Don’t trust your intuition</li>
<li>The tooling does almost everything for you</li>
<li>Working with assumptions is bad for you</li>
<li>Reporting allocations will help you catch the big fishes</li>
</ul>
<h2><img src="./benchmark.png" alt="" /></h2>
<h2>The charm of GO's <code>io</code> Package</h2>
<ul>
<li>The <code>Reader</code> interface makes a good base for stream processing</li>
<li>A proof is the well known <code>bufio</code> package and <code>json</code> package's <code>Decoder</code> struct</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-go"><span class="hljs-keyword">type</span> Reader <span class="hljs-keyword">interface</span> {
    Read(p []<span class="hljs-type">byte</span>) (n <span class="hljs-type">int</span>, err <span class="hljs-type">error</span>)
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="3" data-class="invert-blue" data-theme="fmy3odth3wu8ntmxxck3zjl3wnqc5jluehxe9cyumxok" class="invert-blue" style="--class:invert-blue;--theme:fmy3odth3wu8ntmxxck3zjl3wnqc5jluehxe9cyumxok;" data-size="4:3">
<h2>Use your own buffer</h2>
<ul>
<li>You can use your own buffer to save allocations</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-go"><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">processLines</span><span class="hljs-params">(r io.Reader, do <span class="hljs-keyword">func</span>([]<span class="hljs-type">byte</span>)</span></span>) {
    buf := <span class="hljs-built_in">make</span>([]<span class="hljs-type">byte</span>, <span class="hljs-number">4096</span>)
    <span class="hljs-keyword">for</span> {
        n, err = r.Read(buf)
        <span class="hljs-comment">// do something with buf...</span>
        do(buf[:n])
    }
}
</code></pre>
<p>Count word occurrences in a 5M file</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>bufio.Reader    226   5250797 ns/op    4144 B/op   1 allocs/op
own_buffer      301   3972222 ns/op    0 B/op      0 allocs/op
</code></pre>
</section>

<h3>Concurrency</h3>
<ul>
<li>The ability of a program or part of it to be executed out-of-order or in partial order, without affecting the outcome.</li>
</ul>
<h3>Parallelism (data)</h3>
<ul>
<li>Distribution of data across different processor nodes, which operate on the data in parallel</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="10" data-class="invert-blue" data-background-position="right" data-theme="fmy3odth3wu8ntmxxck3zjl3wnqc5jluehxe9cyumxok" class="invert-blue" style="--class:invert-blue;--background-position:right;--theme:fmy3odth3wu8ntmxxck3zjl3wnqc5jluehxe9cyumxok;" data-size="4:3">
<h2>You are not doing parallelism</h2>
<ul>
<li>Multiple worker routines that take jobs from a channel is not necessarily parallelism</li>
<li>Using a global mutex because you need to concurrently update the same object creates unpredictable scalability</li>
<li>Ignoring CPU count misses the point of parallelism and creates an illusion of efficiency</li>
</ul>
<p><img src="./wonka.png" alt="bg:50%" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="11" data-class="invert-blue" data-theme="fmy3odth3wu8ntmxxck3zjl3wnqc5jluehxe9cyumxok" class="invert-blue" style="--class:invert-blue;--theme:fmy3odth3wu8ntmxxck3zjl3wnqc5jluehxe9cyumxok;" data-size="4:3">
<h3>Examples of parallelism</h3>
<ul>
<li>Spark</li>
<li>Kafka</li>
<li>Partitions in databases</li>
</ul>
<h3>How can you implement parallelism</h3>
<ul>
<li>Identify where your data can be partitioned</li>
<li>Shard your tasks pseudo-randomly</li>
<li>Calculate shards according to available processing cores</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="12" data-class="lead-invert-blue" data-theme="fmy3odth3wu8ntmxxck3zjl3wnqc5jluehxe9cyumxok" class="lead-invert-blue" style="--class:lead-invert-blue;--theme:fmy3odth3wu8ntmxxck3zjl3wnqc5jluehxe9cyumxok;" data-size="4:3">
<h2>Recap</h2>
<ul>
<li>Sometimes it worth it to process by your own, optimize resource usage and earn performance gain</li>
<li>Eliminate bottlenecks</li>
<li>Try to partition your processing and parallelize it</li>
</ul>
